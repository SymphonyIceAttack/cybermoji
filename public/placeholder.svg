<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="800" y2="100" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="400" x2="800" y2="400" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="500" x2="800" y2="500" stroke="#00ffff" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="600" stroke="#00ffff" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="600" stroke="#00ffff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="600" stroke="#00ffff" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="600" stroke="#00ffff" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="600" stroke="#00ffff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="#00ffff" stroke-width="1"/>
    <line x1="700" y1="0" x2="700" y2="600" stroke="#00ffff" stroke-width="1"/>
  </g>
  
  <!-- Central icon container -->
  <circle cx="400" cy="280" r="80" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.5"/>
  <circle cx="400" cy="280" r="100" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Image icon -->
  <rect x="360" y="240" width="80" height="60" fill="none" stroke="#00ffff" stroke-width="2" rx="4"/>
  <circle cx="385" cy="265" r="8" fill="#00ffff"/>
  <path d="M360 300 L380 280 L400 295 L420 275 L440 290" fill="none" stroke="#00ffff" stroke-width="2"/>
  
  <!-- Text -->
  <text x="400" y="420" text-anchor="middle" fill="#00ffff" font-family="monospace" font-size="24" font-weight="bold">LOADING...</text>
  
  <!-- Animated glow bar -->
  <rect x="300" y="450" width="200" height="4" fill="none" stroke="#00ffff" stroke-width="2" rx="2"/>
  <rect x="300" y="450" width="60" height="4" fill="#00ffff" rx="2">
    <animate attributeName="x" from="300" to="500" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Corner decorations -->
  <path d="M50 50 L80 50 L80 55 L55 55 L55 80 L50 80 Z" fill="#00ffff" opacity="0.5"/>
  <path d="M750 50 L720 50 L720 55 L745 55 L745 80 L750 80 Z" fill="#00ffff" opacity="0.5"/>
  <path d="M50 550 L80 550 L80 545 L55 545 L55 520 L50 520 Z" fill="#00ffff" opacity="0.5"/>
  <path d="M750 550 L720 550 L720 545 L745 545 L745 520 L750 520 Z" fill="#00ffff" opacity="0.5"/>
</svg>
